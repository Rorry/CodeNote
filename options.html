<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>>Code Note Options</title>
  <script type="text/javascript" src="lib/evernote-sdk-minified.js"></script>
  <script type="text/javascript" src="src/options.js"></script>
  <link href="lib/kube.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    .code-note-options {
      text-align: left;
      background: #9DA3A9;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -200px;
      margin-left: -200px;
      width: 400px;
      height: 400px;
      border-radius: 5px;
    }

    .code-note-options .cn-head {
      color: #eeeded;  
    }
  </style>
</head>
<body>
  <div id="#codenote">
  <div class="code-note-options">
    <div class="unit-centered unit-90">
    <h3 class="cn-head">Code Note Options Page</h3>
    <form method="post" action="" class="forms">
    <label>
        Name <span class="forms-desc">or Email</span>
        <input id="name" type="text" name="user-name" class="width-100" />
        <div class="forms-desc"><a id="logout" href="javascript:;">Logout</a></div>
    </label>
    <label>
      Default host
      <select class="width-100">
        <option selected>sandbox.evernote.com</option>
        <option>evernote.com</option>
      </select>
      <div class="forms-desc">Need to logout</div>
    </label>
    <label>
      Defalult highlihting style
      <select class="width-100">
        <option selected>idea</option>
      </select>
    </label>
    </form>
    </div>  
  </div>
  </div>  
</body>
</html>
